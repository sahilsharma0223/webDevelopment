<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1">
    <title>Calculator</title>
<link rel="shortcut icon" href="images/calculator1.png">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Orbitron&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

     <div class="calculator">
       <div class="logo">
         CALCULATOR <span class="logo2">JS-0223WK</span>
       </div>
       <div class="screen">
         <div class="answer">0</div>
         <div class="entry">0</div>
        </div>

        <div class="container">
          <div class="AC">
            <button type="button"  class="Hover red-button" value="AC">AC</button>

          </div>
          <div class="CE">
            <button type="button"  class="Hover red-button" value="CE"> <img src="images/delete.png" alt="CE" width="22px" height="22px"> </button>

          </div>
          <div class="div">
            <button type="button"  class="Hover symbol divide" value="/">&divide;</button>

          </div>
          <div class="mul">
            <button type="button"  class="Hover symbol times" value="*">&times;</button>

          </div>
          <div class="sev">
            <button type="button"  class="Hover number" value="7">7</button>

          </div>
          <div class="eig">
            <button type="button"  class="Hover number" value="8">8</button>

          </div>
          <div class="nin">
            <button type="button"  class="Hover number" value="9">9</button>

          </div>
          <div class="min">
            <button type="button"  class="Hover symbol sub" value="-">-</button>

          </div>
          <div class="fou">
            <button type="button"  class="Hover number" value="4">4</button>

          </div>
          <div class="fiv">

            <button type="button"  class="Hover number" value="5">5</button>
          </div>
          <div class="six">
            <button type="button"  class="Hover number" value="6">6</button>

          </div>
          <div class="add">
            <button type="button"  class="Hover symbol add" value="+">+</button>

          </div>
          <div class="one">
            <button type="button"  class="Hover number" value="1">1</button>

          </div>
          <div class="two">
            <button type="button"  class="Hover number" value="2">2</button>

          </div>
          <div class="thr">
            <button type="button"  class="Hover number" value="3">3</button>

          </div>
          <div class="eq">
            <button type="button"  class="Hover equal"  value="=">=</button>

          </div>
          <div class="zer">

                   <button type="button"  class="Hover number zero" value="0">0</button>

                  </div>
                  <div class="dec">
                    <button type="button"  class="Hover number dot"      value=".">.</button>

          </div>
       </div>
     </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
